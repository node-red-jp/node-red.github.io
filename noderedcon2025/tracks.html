<!DOCTYPE html>

  <head>

  <body>

    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg bg-inverse fixed-top scrolling-navbar">

      <!-- Hero Area Start -->

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-sm-12">
              <div class="contents text-center">
                <p class="banner-info">November 1st, 2024</p>
                <h2 class="head-title">Node-RED Con 2024</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero Area End -->

    </header>
    <!-- Header Area wrapper End -->

    <!-- YouTube Section Start -->

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="section-title-header text-center">
              <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s"><a href="https://youtu.be/xrDR7Eex7vs" target="_brank">Global Track</a></h2>
              <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s"><a href="https://youtu.be/Oi6j08bA-Hc" target="_brank">Local Track A</a></h2>
              <h2 class="section-title wow fadeInUp" data-wow-delay="0.2s"><a href="https://youtu.be/BF1jq8lOWjY" target="_brank">Local Track B</a></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- Video Section End -->

    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-12 col-xs-12">
            <div class="footer-logo">
              <img src="assets/img/logo.png" alt="">
            </div>
            <div class="social-icons-footer">
              <ul>

                <li class="twitter"><a target="_blank" href="https://twitter.com/noderedjp"><i class="lni-twitter-filled"></i></a></li>
                <!-- <li class="linkedin"><a target="_blank" href="3"><i class="lni-linkedin"></i></a></li> -->

              <p>Copyright© Node-RED Con 2024. All Rights Reserved.</a></p>

    </a>

    <div id="preloader">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/nivo-lightbox.js"></script>
    <script src="assets/js/video.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validator.min.js"></script>
    <script src="assets/js/contact-form-script.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.defaults.baseURL = 'https://node-red-con-2024.herokuapp.com';

      new Vue({
        el: '#myTabContent',
        data: {
          sessions_g: [],
          sessions_a: [],
          sessions_b: []
        },
        props: [
         'track'
        ],
        mounted :function(){
          axios.get('/sessions/g')
            .then(response => this.sessions_g = response.data)
            .catch(error => console.log(error))
          axios.get('/sessions/a')
            .then(response => this.sessions_a = response.data)
            .catch(error => console.log(error))
          axios.get('/sessions/b')
            .then(response => this.sessions_b = response.data)
            .catch(error => console.log(error))
        }
      })
    </script>
      
  </body>
